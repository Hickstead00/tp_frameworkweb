{% extends "bonnes_lectures/base.html" %}

{% block title %}Liste des livres{% endblock %}

{% block content %}
<body>
    <h1>{{ book.title }}</h1>
    <ul>
        <li><b>Editeur : {{ book.publisher }}</b></li>
        <li><b>ISBN : {{ book.isbn }}</b></li>
        <li><b>Date de publication : {{ book.year }}</b></li>
    </ul>
    <a href={% url 'delete_book' book.id %}>effacer le livre</a>
</body>
{% endblock %}
